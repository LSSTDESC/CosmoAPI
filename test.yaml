general:
  run_name: test
  output_dir: ./dev/

observations:
  sacc:

probes:
  source:
    function: TwoPointHarmonic
    ell_bins:
      type: log
      min: 2
      max: 2000
      nbins: 128
    nz_type: LSST_Y1_SOURCE_BIN_COLLECTION
    systematics:
      type: WeakLensingFactory
      per_bin_systematics:
      - type: MultiplicativeShearBiasFactory
      - type: PhotoZShiftFactory
      global_systematics:
      - type: LinearAlignmentSystematicFactory
        alphag: 1.0
  lens:
    function: TwoPointHarmonic
    ell_bins:
      type: linear
      min: 10
      max: 1500
      nbins: 10
    nz_type: LSST_Y1_LENS_BIN_COLLECTION
    systematics:
      type: NumberCountsFactory
      per_bin_systematics:
      - type: PhotoZShiftFactory
      global_systematics: []

