general:
  run_name: test
  output_dir: ./dev/

observations:
  sacc:

probes:
  source:
    function: TwoPointHarmonic
    ell_bins:
      type: log
      min: 30
      max: 2000
      nbins: 128
    nz_type: SRD_Y1
    systematics:
      type: WeakLensingFactory
      per_bin_systematics:
      - type: MultiplicativeShearBiasFactory
      - type: PhotoZShiftFactory
      global_systematics:
      - type: LinearAlignmentSystematicFactory
        alphag: 1.0
  lens:
    function: TwoPointHarmonic
    ell_bins:
      type: linear
      min: 30
      max: 1500
      nbins: 10
    nz_type: SRD_Y1
    systematics:
      type: NumberCountsFactory
      per_bin_systematics:
      - type: PhotoZShiftFactory
      global_systematics: []

  SNe:
    function: SuperNovae
    systematics:
      type: TestBreak

analysis_choices:
  z_array: # CCLX Github
    z_start: &z_start 0.0001
    z_stop: &z_stop 3.5
    z_number: &z_number 1000